<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Invoices List</h2>
    </div>
   
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Reference</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of Invoices; let i = index">
            <th scope="row">{{invoice._id}}</th>
            <td>{{invoice.name}}</td>
            <td>{{invoice.reference}</td>
            <td>{{invoice.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-invoice/{{invoice._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(invoice._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
