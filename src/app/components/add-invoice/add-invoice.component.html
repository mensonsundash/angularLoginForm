<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <form [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" required>
          </div>
   
          <div class="form-group">
            <label>Reference</label>
            <input class="form-control" type="text" formControlName="reference" required>
          </div>
   
          <div class="form-group">
            <label>Description</label>
            <input class="form-control" type="text" formControlName="description" required>
          </div>
   
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Add Invoice</button>
          </div>
        </form>
    </div>
  </div>
